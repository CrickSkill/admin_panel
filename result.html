<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="loader.css">
<style>
  .header { justify-content: center; }
  #loader { display: none; }
</style>

<div class="header">
  <h2>Update Result</h2>
</div>
<div class="form">
  <select id="gameId" class="int"></select>
  <select id="selection" class="int">
    <option value="More">More</option>
    <option value="Less">Less</option>
  </select>
  <button onclick="submitPrediction()" class="btn">Submit</button>
  <div id="loader"><div class="loader"></div></div>
</div>

<script>
  function fetchGameIds() {
    fetch("https://script.google.com/macros/s/AKfycbz1GFXxA_dXZJ6DWNIA3SOmgKJP0e4FErks9NYGU00MIAvvzV1wgXBS_3aB87gDEpk_mg/exec")
      .then(response => response.json())
      .then(data => {
        const gameIdSelect = document.getElementById("gameId");
        gameIdSelect.innerHTML = '';
        data.forEach(id => {
          const option = document.createElement("option");
          option.value = id;
          option.textContent = id;
          gameIdSelect.appendChild(option);
        });
      });
  }

  function submitPrediction() {
    const gameId = document.getElementById("gameId").value;
    const selection = document.getElementById("selection").value;
    const loader = document.getElementById("loader");
    loader.style.display = "flex";
    fetch("https://script.google.com/macros/s/AKfycbz1GFXxA_dXZJ6DWNIA3SOmgKJP0e4FErks9NYGU00MIAvvzV1wgXBS_3aB87gDEpk_mg/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `gameId=${gameId}&selection=${selection}`
    })
      .then(response => response.text())
      .then(data => {
        loader.style.display = "none";
        alert(data);
        fetchGameIds();
      })
      .catch(error => {
        loader.style.display = "none";
        alert("Error: " + error.message);
      });
  }

  fetchGameIds();
</script>
